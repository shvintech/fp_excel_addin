<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #ffffff;
        padding: 20px;
      }

      .loading-container {
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0f783f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .spinner.hidden {
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        font-size: 16px;
        color: #333;
        margin-bottom: 20px;
        min-height: 24px;
        font-weight: 500;
      }

      .close-button {
        padding: 10px 24px;
        background-color: #0f783f;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        opacity: 0;
        pointer-events: none;
      }

      .close-button.enabled {
        opacity: 1;
        pointer-events: auto;
      }

      .close-button.enabled:hover {
        background-color: #0d6735;
        transform: translateY(-1px);
      }

      .close-button.enabled:active {
        transform: translateY(0);
      }

      .success-icon {
        font-size: 50px;
        color: #0f783f;
        display: none;
        margin-bottom: 10px;
      }

      .success-icon.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="success-icon" id="successIcon">✓</div>
      <div class="spinner" id="spinner"></div>
      <div class="message" id="message">Loading...</div>
      <button class="close-button" id="closeButton">Close</button>
    </div>

    <script>
      Office.onReady(() => {
        Office.context.ui.messageParent("dialog-ready");
        const messageElement = document.getElementById("message");
        const closeButton = document.getElementById("closeButton");
        const spinner = document.getElementById("spinner");
        const successIcon = document.getElementById("successIcon");

        // Listen for messages from parent
        Office.context.ui.addHandlerAsync(Office.EventType.DialogParentMessageReceived, (arg) => {
          try {
            const data = JSON.parse(arg.message);

            if (data.message) {
              messageElement.textContent = data.message;
            }

            if (data.enableClose) {
              closeButton.classList.add("enabled");
              spinner.classList.add("hidden");

              // Show success icon if message includes success indicator
              if (data.message.includes("✓") || data.message.toLowerCase().includes("success")) {
                successIcon.classList.add("visible");
              }
            }
          } catch (error) {
            console.error("Error parsing message:", error);
          }
        });

        closeButton.addEventListener("click", () => {
          Office.context.ui.messageParent("closed");
        });
      });
    </script>
  </body>
</html>
